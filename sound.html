<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incorporating Sound!</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Sound</h1>
    </header>

    <!--Navigation menu-->
        <nav>
            <!--'A' tag stands for anchor, creating hyperlinks-->
            <a href="index.html">Index</a>
            <br>
            <a href="boards.html">Boards</a>
            <br>
            <a href="game.html">Game</a>
            <br>
            <a href="strings.html">Strings</a>
            <br>
            <a href="palindrome.html">Palindrome</a>
            <br>
            <a href="sound.html">Sound</a>
        </nav>

    <main>
        <!--buttons for our sound-->
        <button onclick="addSound();">Add Sound</button>
        <br><br>
        <button onclick="playSound();" id="btnPlay" hidden="true">Play Sound</button>
        <br><br>
        <button onclick="pauseSound();" id="btnPause" hidden="true">Pause Sound</button>
        <br><br>
    </main>
    
    <!--move to js file-->
    <script>
    // function to add audio elements and show our play/pause buttons
    function addSound(src = "Awooga.mp3") {
        // define play button
        let btnPlay = document.getElementById("btnPlay");

        // define pause button
        let btnPause = document.getElementById("btnPause");

        // create the audio element
        let aud = document.createElement("audio");

        // add the controls attribute
        aud.setAttribute("controls", "controls");

        // give the audio element an id
        aud.setAttribute("id", "audio");

        // set up the source for the audio file
        aud.setAttribute("src", src);

        // add the audio element to the page
        document.querySelector("main").appendChild(aud);

        // unhide play/pause buttons
        btnPlay.hidden = false;
        btnPause.hidden = false;
    }

    function playSound() {
    // get the audio element
    let audio = document.getElementById("audio");

    // make sure the audio element exists
    if (audio) {
        // use the built-in play method to start playback
        audio.play();
    }
}

    function pauseSound() {
    // get the audio element
    let audio = document.getElementById("audio");

    // make sure the audio element exists
    if (audio) {
        // use the built-in pause method to stop playback
        audio.pause();
    }
}
</script>

</body>
</html>
