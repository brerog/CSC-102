<!DOCTYPE html>
<!--pick language (html) and language (english)-->
<html lang="en">
    <!--The head tag includes information for search engines and our browser. Do NOT put content intended for the user under the head tag-->
    <head>
        <!--This line chooses which characters are allowed, important because some encodings like UTF-7 have been vulnerable to cross-site scripting attacks-->
        <meta charset="UTF-8">
        <!--This line is to make the HTML mobile-friendly-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--This is the title that shows in the browser tab-->
        <title>CSC102 Index</title>
    </head>

<!--Everything we want to show to the user falls under the body tab-->
<body>
    <!--Only use 1 H1 tag. (use as many H2, H3, etc... as you want)-->
    <h1>Welcome to Brenden's CSC102 Index page!</h1>

    <!--<p> is for images-->
    <p>
        <!--alt is for devices that cannot view the image, helps describe what the image is-->
    <img id="memeImage" src="meme.jpg" alt="inside us there are two wolves">
    </p>

<!--next, order is important...-->
<!--Closing body tag at bottom of page-->
</body>
<!--Closing html tag at end of script-->
</html>
